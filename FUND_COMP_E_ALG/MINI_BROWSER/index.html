<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Experimantal</title>
</head>

<body>
    <iframe src="https://mariosouto.com"></iframe>
    <script>
        // Objetos: Representa coisas com multiplosm atributos para represent√°-los
        var aba1 = {
            titulo: 'Titulo da aba 1',
            url: ''
        }

        var aba2 = {
            titulo: 'Titulo da aba 2',
            url: ''
        }

        // [ENTRADAS]
        // Arrays: Lista de coisas
        const abas = [aba1, aba2];

        // [PROCESSAMENTO]
        for (aba of abas) {
            console.log(aba.titulo);
            // [OUTPUT]
            var valorAtualDoHTML = document.body.innerHTML;
            document.body.innerHTML = valorAtualDoHTML + `<li><a href="${aba.url}"">${aba.titulo}</a></li>`;
        }

    </script>
    <link rel="stylesheet" href="./style.css">
</body>

</html>
